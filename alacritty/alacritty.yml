env:
  TERM: xterm-256color

decorations: none

#shell:
  #program: /usr/bin/bash
  #args: ["-c",  "tmux start-server; tmux a -t `tmux list-sessions | fzf | cut -d ':' -f 1`"]

font-schemes:
  3270-terminal: &3270-terminal
    normal:
      family: 3270 Nerd Font Mono
      style: Regular
    bold:
      family: 3270 Nerd Font Mono
      style: Bold
    italic:
      family: 3270 Nerd Font Mono
      style: Italic
    bold_italic:
      family: 3270 Nerd Font Mono
      style: Bold Italic
    size: 12.0
    draw_bold_text_with_bright_colors: false

  modern-terminal: &modern
    normal:
      family: Fira Mono Nerd Font Mono
      style: Regular
    bold:
      family: Fira Mono Nerd Font Mono
      style: Bold
    italic:
      family: Fira Mono Nerd Font Mono
      style: Italic
    bold_italic:
      family: Fira Mono Nerd Font Mono
      style: Bold Italic
    size: 11.0
    draw_bold_text_with_bright_colors: false


color-schemes:
  dark_night: &dark
    # Default colors
    primary:
      background: '0x151515'
      foreground: '0xd0d0d0'

    # Normal colors
